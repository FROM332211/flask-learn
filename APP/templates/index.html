{% extends 'base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
<br>
<div>
<div class="carousel slide container" id="carousel-886009">
    <ol class="carousel-indicators">
        <li data-slide-to="0" data-target="#carousel-886009" class="action">
        </li>
        <li data-slide-to="1" data-target="#carousel-886009">
        </li>
        <li data-slide-to="2" data-target="#carousel-886009">
        </li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item">
            <img class="d-block w-500" style="height: 400px; width: 1200px" src="../static/index_img/华为P40.jpg" />
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" style="height: 400px; width: 1200px" src="../static/index_img/小米10Pro.jpg" />
        </div>
        <div class="carousel-item active">
            <img class="d-block w-100" style="height: 400px; width: 1200px" src="../static/index_img/iphone%2011.jpg" />
        </div>
    </div> <a class="carousel-control-prev" href="#carousel-886009" data-slide="prev"><span class="carousel-control-prev-icon"></span> <span class="sr-only">Previous</span></a> <a class="carousel-control-next" href="#carousel-886009" data-slide="next"><span class="carousel-control-next-icon"></span> <span class="sr-only">Next</span></a>
</div>
  <br>
<div class="container">
    <div class="row container">
    {% for dict in index_list %}
    <div class="col-md-4">
        <div class="card">
           <table  border="1" frame="void" rules="rows" style="table-layout:fixed;WORD-BREAK:break-all;">
               <tr>
                    <th colspan="1" rowspan="1" width="300"><a href="{{ url_for('first.commodity_data', commodity_type=dict.commodity_type,commodity_name=dict.name) }}" style="color: black;">{{ dict.name }}</a></th>
                    <th colspan="1" rowspan="1" width="650"><a href={{ dict.img_path }}><img style="height: 50px; width: 60px;" src={{ dict.img_path }}></a></th>
               </tr>
               {% for k,v in dict.base_info.items() %}
                   <tr>
                       <td width="250">{{ k }}</td>
                       <td width="650">{{ v }}</td>
                   </tr>
               {% endfor %}
               <tr>
                    <td>价格</td>
                    <td>{{ dict.price }}</td>
                </tr>
           </table>
        </div>
    </div>
    {% endfor %}
</div></div>
  <br>
<div>
</div>
</div>
{% endblock %}
