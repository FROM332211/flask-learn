{% extends 'base.html' %}
{% block title %}登录{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash">
                {% for message in messages %}
                    <div class="alert alert-success" style="text-align: center; color: #f1403c">
                        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                        <strong>{{ message }}</strong></div>
                {% endfor %}
            </ul>
        {% endif %}
{% endwith %}
<div class="container">
        <div class="col-lg-4 col-lg-offset-4 container" style="margin-top: 50px">
            <h1>
                登录
                <small>
                    没有账号？
                    {#                <a href="/register/">注册</a>#}
                    <a href="{{ url_for('first.register') }}">注册</a>
                </small>

            </h1>

            <form action="{{ url_for('first.login') }}" method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名</label>
                    <input name='username' type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" VALUE={{session.username}}>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input name='password' type="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Password">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住密码
                    </label>
                </div>
                <button type="submit" class="btn btn-success btn-block">登录</button>
            </form>
        </div>
</div>
{% endblock %}
